<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz do Zé Gotinha</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles/index.css" />
    <script type="module" src="scripts/questions.js"></script>
  </head>
  <body>
    <div class="mutual">
      <div class="quiz-buttons">
        <button id="btnA">Opção A</button>
        <button id="btnB">Opção B</button>
        <button id="btnC">Opção C</button>
        <button id="btnD">Opção D</button>
      </div>
      <button id="toggle-ar">Desativar AR</button>
    </div>

    <div class="no-ar-mode">
      <h1>teste</h1>
    </div>

    <a-scene class="ar-mode" cursor="rayOrigin: mouse" arjs="debugUIEnabled: false" style="margin: 0; padding: 0; width: 100%; height: 100%; position: absolute" vr-mode-ui="enabled: false">
      <a-marker preset="hiro">
        <!--
        <a-box id="myBox" scale="1 0.25 1" opacity="1" color="red"
                animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 1000; startEvents: click">
        </a-box>
        -->
        <a-text id="questionText" value="Pergunta" rotation="-90 0 0" position="-2 0 0" scale="2 2 2" color="blue"></a-text>
        <a-text id="optionA" value="Opcao A" scale="2 2 2" rotation="-90 0 0" position="-2 0 0.7" color="red"></a-text>
        <a-text id="optionB" value="Opcao B" scale="2 2 2" rotation="-90 0 0" position="-2 0 1.4" color="red"></a-text>
        <a-text id="optionC" value="Opcao C" scale="2 2 2" rotation="-90 0 0" position="-2 0 2.1" color="red"></a-text>
        <a-text id="optionD" value="Opcao D" scale="2 2 2" rotation="-90 0 0" position="-2 0 2.8" color="red"></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
