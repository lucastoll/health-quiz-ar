<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz do Zé Gotinha</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles/index.css" />
    <script type="module" src="scripts/questions.js"></script>
    <script type="module" src="scripts/ARmode.js"></script>
    <script type="module" src="scripts/ui.js"></script>
  </head>
  <body>
    <div class="no-ar-mode">
      <h1>teste</h1>
    </div>

    <button class="toggle-ar">AR</button>
    <div class="quiz-buttons">
      <div class="quiz-buttons__container">
        <button class="quiz-buttons__option" data-option="A">A</button>
        <button class="quiz-buttons__option" data-option="B">B</button>
        <button class="quiz-buttons__option" data-option="C">C</button>
        <button class="quiz-buttons__option" data-option="D">D</button>
        <div class="quiz-buttons__power quiz-buttons__power--skip">
          <button>
            <img src="./assets/icons/Swap.svg" alt="Trocar questão" />
          </button>
          <span> Pular </span>
        </div>
        <div class="quiz-buttons__power quiz-buttons__power--less-options">
          <button>
            <img src="./assets/icons/Remove.svg" alt="Menos opções" />
          </button>
          <span>Menos opções</span>
        </div>
        <div class="quiz-buttons__power quiz-buttons__power--help">
          <button>
            <img src="./assets/icons/Syringe.svg" alt="Ajuda do Zé Gotinha" />
          </button>
          <span>Ajuda</span>
        </div>
        <img class="quiz-buttons__arrow" src="./assets/icons/Arrow.svg" alt="Ver poderes" />
      </div>
    </div>

    <a-scene class="ar-mode" cursor="rayOrigin: mouse" arjs="debugUIEnabled: false" style="margin: 0; padding: 0; width: 100%; height: 100%; position: absolute" vr-mode-ui="enabled: false">
      <a-marker preset="hiro">
        <!--
        <a-box id="myBox" scale="1 0.25 1" opacity="1" color="red"
                animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 1000; startEvents: click">
        </a-box>
        -->
        <a-text id="questionText" value="Pergunta" rotation="-90 0 0" position="-2 0 0" scale="2 2 2" color="blue"></a-text>
        <a-text id="optionA" value="Opcao A" scale="2 2 2" rotation="-90 0 0" position="-2 0 0.7" color="red"></a-text>
        <a-text id="optionB" value="Opcao B" scale="2 2 2" rotation="-90 0 0" position="-2 0 1.4" color="red"></a-text>
        <a-text id="optionC" value="Opcao C" scale="2 2 2" rotation="-90 0 0" position="-2 0 2.1" color="red"></a-text>
        <a-text id="optionD" value="Opcao D" scale="2 2 2" rotation="-90 0 0" position="-2 0 2.8" color="red"></a-text>
      </a-marker>
      <a-entity class="camera" camera></a-entity>
    </a-scene>
  </body>
</html>
